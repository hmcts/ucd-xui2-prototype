    var addPauseTimeBtn = document.getElementById('addPauseTimeBtn')
    addPauseTimeBtn.addEventListener('click', addPauseTime)

    var removePauseTimeBtn = document.getElementById('removePauseBtn')
    removePauseTimeBtn.addEventListener('click', removePauseTime)

  function addPauseTime() {
    var getNewPauseTimeVisible = document.getElementById('newPauseTime')
    getNewPauseTimeVisible.style.display = "block"
  }

    function removePauseTime() {
      var getNewPauseTimeVisible = document.getElementById('newPauseTime')
